<!DOCTYPE html>
<html lang = "pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Strona administratora </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/user.css" />
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/admin.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li>
                <a class="nav-link" th:href="@{/admin}"> Strona główna </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/soldiers}"> Żołnierze </a>
            </li>
            <li class="nav-item nav-item active">
                <a class="nav-link" th:href="@{/admin/users}"> Użytkownicy </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/addresses}"> Adresy </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/missions}"> Misje </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/teams}"> Grupy </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/news}"> Aktualności </a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" th:href="@{#}"> PANEL ADMINISTRATORA </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{#}" th:text="${'Zalogowany jako:' + ' ' + user.username + ' (' + user.email + ')'}" />
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" th:text="${'Wyloguj'}" />
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class = "col-12 p-0">
            <div class = "jumbotron min-vh-100 text-center d-flex flex-column">
                <div class = "row">
                    <div class="col-12 p-0">
                        <input type="text" placeholder="Szukaj po nazwie" id="searchUser"> <button type="button" class="btn btn-primary" onclick="searchUser()"> Szukaj </button>
                    </div>
                </div>
                <table class="table table-hover table-striped" id="usersTable">
                    <thead class="thead-dark">
                    <tr>
                        <th class="text-info font-italic font-weight-bold h4" th:text="'#'"></th>
                        <th class="text-info font-italic font-weight-bold h4" th:text="'Nazwa'"></th>
                        <th class="text-info font-italic font-weight-bold h4" th:text="'E-mail'"></th>
                        <th class="text-info font-italic font-weight-bold h4" th:text="'Rola'"></th>
                        <th class="text-info font-italic font-weight-bold h4" th:text="'Aktywny'"></th>
                        <th class="text-info font-italic font-weight-bold h4" th:text="''"></th>
                        <th class="text-info font-italic font-weight-bold h4" th:text="''"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="u : ${users}">
                        <tr th:id="${u.id}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.username}"></td>
                            <td th:text="${u.email}"></td>
                            <td th:text="${u.role.role}"></td>
                            <td th:if="${u.enabled}" th:text="TAK"></td>
                            <td th:if="${!u.enabled}" th:text="NIE"></td>
                            <td><button type="button" data-toggle="modal" data-target="#updateModal" class="btn btn-warning update" th:onclick="'updateUser(event,'+${u.id}+')'">Edytuj</button></td>
                            <td><button type="button" class="btn btn-danger delete" th:onclick="'deleteUser(event,'+${u.id}+')'">Usuń</button></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal"> Dodaj </button>
            </div>
        </div>
    </div>
</div>
<footer class="fixed-bottom">
    <div class="container text-center font-italic">
        <p class="h3"> © 2019 Copyright: <a class="text-warning font-weight-bold" th:href="@{https://github.com/jsildatk}"> Fajna firma </a></p>
    </div>
</footer>
</body>
</html>
